<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>is dom结构</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
<!--        <row></row>-->
<!--        <row></row>-->
<!--        <row></row>-->
        </tbody>
    </table>
</div>
<script>
    // dom结构错误 HTML5规范只允许<tbody>下面紧跟着<tr>标签，<ul>下只能紧跟着<li>标签
    // 使用is标签改写代码
    Vue.component('row', {
        template: '<tr><td>hello world</td></tr>'
    });
    var app = new Vue({
        el: "#app"
    });
</script>
</body>
</html>

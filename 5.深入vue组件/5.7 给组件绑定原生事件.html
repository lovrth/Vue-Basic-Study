<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--    @click是子组件向父组件抛出的一个监听事件-->
<!--    <clild @click="handleClick"></clild>-->
    <clild @click.native="handleClick"></clild>
</div>
<script>
    Vue.component('clild',{
        template: '<div>click me</div>'
    });

    var app = new Vue({
        el: "#app",
        methods: {
            handleClick() {
                alert("click");
            }
        }
    });
</script>
</body>
</html>
